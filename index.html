<html>
<style>
    .rainbow div {
        font: 10px sans-serif;
        text-align: left;
        width: 200px;
        height: 20px;
    }
</style>
<script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
<body>
<p>The colors of the rainbow spell
    <a href="http://en.wikipedia.org/wiki/Roy_G._Biv">ROY G. BIV!</a></p>

<div class="rainbow">
</div>
<div class="rainbow-color">
</div>


<script>
    var colors = [ "Red", "Orange", "Yellow", "Green",
        "Blue", "Indigo", "Violet" ];

    //************************************************************
    // Configuration
    //************************************************************
    var margin = { top: 30, right: 20, bottom: 50, left: 30, pad: 10 }
    var width = 800 - margin.left - margin.right;
    var height = 450 - margin.top - margin.bottom;
    //************************************************************
    // Adding SVG for first graph - horizontal div based on colors
    //************************************************************
    var svgContainer1 = d3.select(".rainbow-color")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g");

        //Define rectangle for SVG
    var rect = svgContainer1.selectAll("rect")
            .data(colors)
            .enter();
        //Adding Transition - First width will be 0 and then to expanded.
        rect.append("rect")
            .attr("height", 30)
            .attr("width", 0)
            .attr("y", function(d,i){return i*30})
            .transition()
            .duration(2050)
            .attr("y", function(d,i){return i*30})
            .attr("width", 1000)
            .attr("height", 30)
            .attr("fill", function(d, i) {
              return d;
            });
        //Adding color title in rect div
        rect.append("text")
            .attr("x", 10)
            .attr("y", function(d,i){return i*30})
            .attr("dy", "1em")
            .attr("fill","white")
            .text(function(d) { return d; });

      //************************************************************
      // Adding SVG for second graph - Arc for rainbow color -If you dont want then remove it.
      //************************************************************

    var svgContainer2 = d3.select(".rainbow").append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(300,300)");

    //Define Arc for rainbow
    var arc = d3.arc()
        .innerRadius(function(d, i) {
            return 300 - 20 * i
        })
        .outerRadius(function(d, i) {
            return 300 - 20 * i - 20
        })
        .startAngle(function(d, i) {
            return -Math.PI / 2 * 0.7
        })
        .endAngle(function(d, i) {
            return Math.PI / 2 * 0.7
        })

    //Adding all colors arc
    var path = svgContainer2.selectAll("g.arc")
        .data(colors)
        .enter().append("g")
        .attr("class", "arc");
    //Adding with animation
    path.append("path")
        .transition()
        .delay(function(d, i) {
            return i * 200;
        })
        .duration(150)
        .attr("fill", function(d, i) {
            return d;
        })
        .attr("d", arc);
</script>
</body>
</html>
